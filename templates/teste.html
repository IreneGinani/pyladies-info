<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        var natal = {lat: -5.4742, lng: -35.1234};
        var portoalegre = {lat: -30.0277, lng: -51.228730};
        var rio = {lat: -22.9035, lng:-43.2096};
        map = new google.maps.Map(document.getElementById('map'), {
          center: rio,
          zoom: 4
        });

        var marker = new google.maps.Marker({
          position: rio,
          map: map,
          title: 'PyLadies Rio'
        });
        var marker = new google.maps.Marker({
          position: natal,
          map: map,
          title: 'PyLadies Natal'
        });
        var marker = new google.maps.Marker({
          position: portoalegre,
          map: map,
          title: 'PyLadies Porto Alegre'
        });

      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4IN3XKFHI7v5d672uk7u4Ar1gg2T57R0&callback=initMap"
    async defer></script>
  </body>
</html>
